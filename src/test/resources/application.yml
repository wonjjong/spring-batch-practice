spring:
  datasource:
    url: jdbc:mysql://localhost:3306/batch_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  batch:
    jdbc:
      initialize-schema: never
  jpa:
    hibernate:
      ddl-auto: validate
  sql:
    init:
      mode: never
      schema-locations: classpath:/org/springframework/batch/core/schema-mysql.sql
